name: react workflow

on:
  push:
    branches: [ team20-deploy ]
  pull_request:
    branches: [ team20-deploy ]

jobs:
  build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./FE # 기본 워킹 디렉토리 설정
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
